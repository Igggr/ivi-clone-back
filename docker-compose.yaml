version: "3"
services:

  postgres_film:
    container_name: postgres_film
    image: postgres:latest
    ports:
      - "${FILM_DB_PORT}:5432"
    volumes:
      - ./db_data/film/postgres/:/var/lib/postgresql/data
      - ./db_data/film/run/postgres.sock:/var/run/postgres/postgres.sock
    env_file:
    - ./apps/film/.env
    networks:
    - postgres_film
  
  postgres_genre:
    container_name: postgres_genre
    image: postgres:latest
    ports:
      - "${GENRE_DB_PORT}:5432"
    volumes:
      - ./db_data/genre/postgres/:/var/lib/postgresql/data
      - ./db_data/genre/run/postgres.sock:/var/run/postgres/postgres.sock
    env_file:
    - ./apps/genre/.env
    networks:
    - postgres_genre
  
  postgres_profile:
    container_name: postgres_profile
    image: postgres:latest
    ports:
    - "${PROFILE_DB_PORT}:5432"
    volumes:
    # таблицы и их содержимое
    - ./db_data/profile/postgres/:/var/lib/postgresql/data
    - ./db_data/profile/run/postgres.sock:/var/run/postgres/postgres.sock
    env_file:
    - ./apps/profiles/.env
    networks:
    - postgres_profile
  
  postgres_auth:
    container_name: postgres_auth
    image: postgres:latest
    ports:
    - "${AUTH_DB_PORT}:5432"
    volumes:
    # таблицы и их содержимое
    - ./db_data/auth/postgres:/var/lib/postgresql/data
    - ./db_data/auth/run/postgres.sock:/var/run/postgres/postgres.sock
    env_file:
    - ./apps/auth/.env
    networks:
    - postgres_auth

  postgres_file:
    container_name: postgres_file
    image: postgres:latest
    ports:
    - "${FILE_DB_PORT}:5432"
    volumes:
    # таблицы и их содержимое
    - ./db_data/file/postgres:/var/lib/postgresql/data
    - ./db_data/file/run/postgres.sock:/var/run/postgres/postgres.sock
    env_file:
    - ./apps/files-record/.env
    networks:
    - postgres_file

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
    - "8080:80"
    volumes:
    - ./db_data/pgadmin:/root/.pgadmin
    env_file:
    - docker.pgadmin.env
    networks:
    - postgres_film
    - postgres_genre
    - postgres_auth
    - postgres_profile
    - postgres_file

  rabbit:
    image: rabbitmq:3.10.7-management
    container_name: rabbit
    restart: always
    ports:
      - 15672:15672   # смотреть что происходит в браузере 
      - 5672:5672     # AMQP порт
    expose:
      - 5672
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - ./rabbitmq:/var/lib/rabbitmq
    networks:
      - rabbit

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
        - redis
  
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: npm run start:dev api
    depends_on:
      - rabbit
      - auth
      - profiles
      - file
      - film
      - genre
    ports:
      - '3000:3000'
    networks:
      - rabbit
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  
  film:
    build:
      context: .
      dockerfile: ./apps/film/Dockerfile
    command: npm run start:dev:docker film
    depends_on:
      - rabbit
      - postgres_film
    networks:
      - rabbit
      - postgres_film
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  genre:
    build:
      context: .
      dockerfile: ./apps/genre/Dockerfile
    command: npm run start:dev:docker genre
    depends_on:
      - rabbit
      - postgres_genre
    networks:
      - rabbit
      - postgres_genre
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  profiles:
    build:
      context: .
      dockerfile: ./apps/profiles/Dockerfile
    command: npm run start:dev:docker profiles
    depends_on:
      - rabbit
      - postgres_profile
    networks:
      - rabbit
      - postgres_profile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  auth:
    build:
      context: .
      dockerfile: ./apps/film/Dockerfile
    command: npm run start:dev:docker auth
    depends_on:
      - rabbit
      - postgres_auth
    networks:
      - rabbit
      - postgres_auth
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  file:
    build:
      context: .
      dockerfile: ./apps/film/Dockerfile
    command: npm run start:dev:docker files-record
    depends_on:
      - rabbit
      - postgres_file
    networks:
      - rabbit
      - postgres_file
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: "swagger-ui"
    ports:
      - "8082:8080"
    depends_on:
      - api
    volumes:
      - ./swagger.json:/swagger.json
    environment:
      SWAGGER_JSON: /swagger.json

networks:
  postgres_film:
    driver: bridge
  postgres_genre:
    driver: bridge
  postgres_auth:
    driver: bridge
  postgres_profile:
    driver: bridge
  postgres_file:
    driver: bridge
  rabbit:
    driver: bridge